<div class="login-page">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="login-wrapper">
          <!-- Cinema Card -->
          <div class="cinema-card">
            <div class="spotlight"></div>
            <mat-card class="login-card mat-elevation-z6">
              
              <!-- Header Section -->
              <div class="text-center mb-4">
                <div class="logo-container">
                 <mat-icon>movie</mat-icon>
                </div>
                <h1 class="title">CINEMA TICKETS</h1>
                <p class="subtitle">Đăng nhập để đặt vé và tận hưởng những bộ phim mới nhất</p>
              </div>
              
              <!-- Main Content -->
              <mat-card-content>
                <!-- Error Alert -->
                <div *ngIf="loginError" class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
                  <div class="d-flex align-items-center">
                    <mat-icon class="me-2">error_outline</mat-icon>
                    <span>{{ loginError }}</span>
                  </div>
                  <button type="button" class="btn-close" (click)="loginError = null"></button>
                </div>
                
                <!-- Login Form -->
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <!-- Email Field -->
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" placeholder="example@email.com">
                    <mat-icon matSuffix class="text-muted">email</mat-icon>
                    <mat-error>{{ getEmailErrorMessage() }}</mat-error>
                  </mat-form-field>
                  
                  <!-- Password Field -->
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Mật khẩu</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button" aria-label="Toggle password visibility">
                      <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error>{{ getPasswordErrorMessage() }}</mat-error>
                  </mat-form-field>
                  
                  <!-- Remember Me & Forgot Password -->
                  <div class="d-flex justify-content-between align-items-center mb-4">
                    <mat-checkbox formControlName="rememberMe" color="primary" class="remember-me">
                      Ghi nhớ đăng nhập
                    </mat-checkbox>
                    <a href="javascript:void(0)" class="forgot-password">Quên mật khẩu?</a>
                  </div>
                  
                  <!-- Submit Button -->
                  <button mat-raised-button color="primary" class="w-100 py-2" type="submit" 
                          [disabled]="loginForm.invalid || isLoading">
                    <div class="d-flex align-items-center justify-content-center">
                      <mat-spinner *ngIf="isLoading" [diameter]="20" class="me-2"></mat-spinner>
                      <span>{{ isLoading ? 'Đang đăng nhập...' : 'ĐĂNG NHẬP' }}</span>
                    </div>
                  </button>
                  
                  <!-- Social Login -->
                  <div class="social-divider">
                    <span>Hoặc đăng nhập với</span>
                  </div>
                  
                  <div class="social-login">
                    <button mat-stroked-button type="button" class="social-btn google-btn">
                      <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google" width="20">
                      <span>Google</span>
                    </button>
                    <button mat-stroked-button type="button" class="social-btn facebook-btn">
                      <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook" width="20">
                      <span>Facebook</span>
                    </button>
                  </div>
                </form>
              </mat-card-content>
              
              <!-- Footer -->
              <mat-card-footer class="text-center mt-4 pb-3">
                <p>Chưa có tài khoản? <a routerLink="/register" class="register-link">Đăng ký ngay</a></p>
              </mat-card-footer>
            </mat-card>
          </div>
          
          <!-- Film strip decoration -->
          <!-- <div class="film-strip film-strip-left"></div>
          <div class="film-strip film-strip-right"></div> -->
        </div>
      </div>
    </div>
  </div>
</div>
